<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{{url_for('static', filename='css/painel.css')}}">
</head>
<body>
  <section class="editar_lead">
      <h1>Editar Lead</h1>
      <div class="form_control">
         <form action="" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ lead['nome'] }}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ lead['email'] }}" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" required>{{ lead['mensagem'] }}</textarea>

        <label for="status">Status:</label>
        <select id="status" name="status" required>
          <option value="novo" {% if lead['status'] == 'novo' %}selected{% endif %}>Novo</option>
          <option value="contatado" {% if lead['status'] == 'contatado' %}selected{% endif %}>Em Contato</option>
          <option value="em andamento" {% if lead['status'] == 'em andamento' %}selected{% endif %}>Em Andamento</option>
          <option value="concluído" {% if lead['status'] == 'concluído' %}selected{% endif %}>Concluído</option>
           <option value="pendente" {% if lead['status'] == 'pendente' %}selected{% endif %}>Pendente</option>
        </select>

        <input type="submit" value="Atualizar Lead">
      </form>
      </div>



  </section>

</body>
</html>
